name: PR commenter

on:
  pull_request:
    types: [opened, reopened, synchronize, edited]

jobs:
  post-comment:
    name: Post comment
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: Post comment
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.number }}
          body: |
            <img alt="Run E2E button" src="https://clipart-library.com/images_k/button-transparent-png/button-transparent-png-23.png" width="64px" height="64px" />
